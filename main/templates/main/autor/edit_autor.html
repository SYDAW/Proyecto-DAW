{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <div class="main-container">
        <h1>{% trans "Editar Autor" %}</h1>
        <form method="post" action="{% url 'edit_autor' autor.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">{% trans "Nombre del Autor" %}</label>
                {{ form.nombre }}
            </div>
            <div class="form-group">
                <label for="bio">{% trans "Biograf√≠a" %}</label>
                {{ form.biografia }}
            </div>
            <div class="form-group">
                {{ form.non_field_errors }}
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-submit">{% trans "Guardar Cambios" %}</button>
                <a href="{% url 'listar_autores' %}" class="btn btn-secondary">{% trans "Cancelar" %}</a>
            </div>
        </form>
    </div>
{% endblock %}
