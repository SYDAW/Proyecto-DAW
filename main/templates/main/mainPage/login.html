{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="login-container">
        <div>
            <h2>Iniciar sesión</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Usuario</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    {{ form.non_field_errors }}
                </div>
                <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>
            <a href="{%  url 'password_reset' %}" class="forgot-password">¿Has olvidado tu contraseña?</a> 
            <h3 class="no-account">¿No tienes cuenta?</h3>
            <a href="{% url 'signin' %}" class="btn-register">Crear cuenta</a>
        </div>
    </div>
{% endblock %}
