{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="container-libros">
        {% if libros %}
            {% for libro in libros %}
                <a href="{% url 'detalle_libro' libro.id %}" class="listar-libros" style="text-decoration: none; color: inherit;">
                    <img src="{{ libro.imagen.url }}" class="card-img-top" alt="{{ libro.titulo }}">
                    <hr class="divider">
                    <span class="title">{{ libro.titulo }}</span>
                    <span class="autor">{{ libro.autor.nombre }}</span>
                    <span class="precio-libro">{{ libro.precio }}â‚¬</span>
                </a>          
            {% endfor %}
        {% else %}
            <div class="alert alert-warning" role="alert">
                No se encontraron resultados.
            </div>
        {% endif %}
    </div>
{% endblock %}
