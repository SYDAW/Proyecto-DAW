{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="profile-container">´
    <h2>Editar datos personales</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">{% trans "Nombre de usuario" %}</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="first_name">{% trans "Nombre" %}</label>
            {{ form.first_name }}
        </div>

        <div class="form-group">
            <label for="last_name">{% trans "Apellido" %}</label>
            {{ form.last_name }}
        </div>

        <div class="form-group">
            <label for="email">{% trans "Correo Electrónico" %}</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            {{ form.non_field_errors }}
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn btn-submit">{% trans "Guardar cambios" %}</button>
            <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
